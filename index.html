<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solstice Equinox Seasonal Online Store</title>
    <script src="apps.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header>
        <nav>
            <h1>Solstice Equinox</h1>
        </nav>
        <hr />
    </header>
    <main>
        <form id="new-product-form">
            <div>
                <label>Product Name</label>
                <input type="text" name="productName"/>
            </div>
            <div>
                <label>Brand Name</label>
                <input type="text" name="productBrandName"/>
            </div>
            <div>
                <label>Product Type</label>
                <input type="text" name="productType"/>
            </div>
            <div>
                <label>Price</label>
                <input type="text" name="productPrice"/>
            </div>
            <div>
                <label>In Stock</label>
                <input type="text" name="productInStock"/>
            </div>
            <input type="submit" />
            <input type="reset" />
            <button type="button" id="removeButton">Remove</button>
        </form>
    </main>
</body>
</html>
