<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solstice Equinox Seasonal Online Store</title>
    <script src="app_events/apps.js" defer></script>
    <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>
    <header id="title">
        <nav>
            <h1>Solstice Equinox</h1>
        </nav>
        <hr />
    </header>
        <form id="new-product-form">
            <div>
                <label>Product Name</label>
                <label class="required">*</label>
                <input type="text" name="productName"/>
            </div>
            <div>
                <label>Brand Name</label>
                <label class="required">*</label>
                <input type="text" name="productBrandName"/>
            </div>
            <div>
                <label>Product Type</label>
                <label class="required">*</label>
                <input type="text" name="productType"/>
            </div>
            <div>
                <label>Image URL</label>
                <input type="text" name="productImageUrl" />
              </div>
            <div>
                <label>Description</label>
                <label class="required">*</label>
                <br/>
                <textarea name="productDescription"></textarea>
              </div>
            <div>
                <label>Price</label>
                <label class="required">*</label>
                <input type="number" step="0.01" name="productPrice"/>
            </div>
            <div>
                <label>In Stock</label>
                <label class="required">*</label>
                <input type="number" name="productInStock"/>
            </div>
            <div>
                <label>Season</label>
                <select name="seasons"> 
                    <option disabled selected>-- Choose Product's Season --</option>
                    <option value="winter">Winter</option>
                    <option value="spring">Spring</option>
                    <option value="summer">Summer</option>
                    <option value="autumn">Autumn</option>
                    <option value="all-year-round">All Year Round</option>
                </select>
            </div>
            <input type="submit" />
            <input type="reset" />
            <button type="button" id="removeButton">Remove</button>
        </form>
        <main></main>
</body>
</html>
