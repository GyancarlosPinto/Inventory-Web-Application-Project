<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solstice Equinox Seasonal Online Store</title>
    <script src="app_events/apps.js" defer></script>
    <link rel="stylesheet" href="styles/styles.css" />
    <style id="background-image">
        body {
            background-image: url('https://cdn.pixabay.com/photo/2017/08/08/01/17/colorful-2609978_1280.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
    </style>
</head>

<body>
    <header id="title">
        <nav>
            <h1>Solstice Equinox</h1>
        </nav>
    </header>
    <hr />
    <div class="container">
        <main id="main-body"></main>
        <div class="child-container">
            <form id="edit-product-form" class="hidden">
                <h2 class="header">Edit Product</h2>
                <div>
                    <p> * Means that field is required.</p>
                </div>
                <div class="form-container">
                    <div>
                        <label>Product Name:</label>
                        <label class="required">*</label>
                        <br />
                        <input type="text" name="productName" placeholder="Enter Product Name..." />
                    </div>
                    <div>
                        <label>Brand Name:</label>
                        <label class="required">*</label>
                        <br />
                        <input type="text" name="productBrandName" placeholder="Enter Product Brand Name..." />
                    </div>
                    <div>
                        <label>Product Type:</label>
                        <label class="required">*</label>
                        <br />
                        <input type="text" name="productType" placeholder="Enter Product Type..." />
                    </div>
                    <div>
                        <label>Image URL:</label>
                        <br />
                        <input type="text" name="productImageUrl" placeholder="Enter Product Image URL..." />
                    </div>
                    <div>
                        <label>Price:</label>
                        <label class="required">*</label>
                        <br />
                        <input type="number" step="0.01" name="productPrice" placeholder="Enter Product Price..." />
                    </div>
                    <div>
                        <label>Ouantity Available:</label>
                        <label class="required">*</label>
                        <br />
                        <input type="number" name="quantityAvailable"
                            placeholder="Enter Quantity of Product Available..." />
                    </div>
                    <div>
                        <label>Description:</label>
                        <label class="required">*</label>
                        <br />
                        <textarea name="productDescription" placeholder="Enter Product Description..."></textarea>
                    </div>
                    <div>
                        <label class="not-required">Season:</label>
                        <br />
                        <select name="seasons">
                            <option disabled selected>-- Choose Product's Season --</option>
                            <option value="winter">Winter</option>
                            <option value="spring">Spring</option>
                            <option value="summer">Summer</option>
                            <option value="autumn">Autumn</option>
                            <option value="all-year-round">All Year Round</option>
                        </select>
                    </div>
                </div>
                <p id="error-message"></p>
                <div class="button-container">
                    <input type="submit" id="submit" />
                    <input type="reset" id="reset-button" />
                    <button type="button" id="remove-button">Clear Log</button>
                </div>
            </form>
            <form id="new-product-form">
                <h2 class="header">Enter New Product</h2>
                <div>
                    <p class="means"> * Means that field is required.</p>
                </div>
                <div class="form-container">
                    <div>
                        <label>Product Name:</label>
                        <label class="required">*</label>
                        <br />
                        <input type="text" name="productName" placeholder="Enter Product Name..." />
                    </div>
                    <div>
                        <label>Brand Name:</label>
                        <label class="required">*</label>
                        <br />
                        <input type="text" name="productBrandName" placeholder="Enter Product Brand Name..." />
                    </div>
                    <div>
                        <label>Product Type:</label>
                        <label class="required">*</label>
                        <br />
                        <input type="text" name="productType" placeholder="Enter Product Type..." />
                    </div>
                    <div>
                        <label>Image URL:</label>
                        <br />
                        <input type="text" name="productImageUrl" placeholder="Enter Product Image URL..." />
                    </div>
                    <div>
                        <label>Price:</label>
                        <label class="required">*</label>
                        <br />
                        <input type="number" step="0.01" name="productPrice" placeholder="Enter Product Price..." />
                    </div>
                    <div>
                        <label>Ouantity Available:</label>
                        <label class="required">*</label>
                        <br />
                        <input type="number" name="quantityAvailable"
                            placeholder="Enter Quantity  of Product Available..." />
                    </div>
                    <div>
                        <label>Description:</label>
                        <label class="required">*</label>
                        <br />
                        <textarea name="productDescription" placeholder="Enter Product Description..."></textarea>
                    </div>
                    <div>
                        <label class="not-required">Season:</label>
                        <br />
                        <select name="seasons">
                            <option disabled selected>-- Choose Product's Season --</option>
                            <option value="winter">Winter</option>
                            <option value="spring">Spring</option>
                            <option value="summer">Summer</option>
                            <option value="autumn">Autumn</option>
                            <option value="all-year-round">All Year Round</option>
                        </select>
                    </div>
                </div>
                <p id="error-message"></p>
                <div class="button-container">
                    <input type="submit" id="submit" />
                    <input type="reset" id="reset-button" />
                    <button type="button" id="remove-button">Clear Log</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
